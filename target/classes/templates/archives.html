<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/css/me.css">
</head>
<body class="bg-2">
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small " th:replace="fragment::menu(3)"><!--attached 是使得导航框铺满-->
    </nav>

    <!--中间部分-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached padded segment"><!--top/ / bottom 将三个segment连在一起-->
                <div class="ui middle aligned two column grid"><!--设置俩个的grid-->
                    <!--middle aligned设置为垂直居中-->
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        <!--right aligned设置为右对齐-->
                        共<h2 class="ui orange header m-inline-block" th:text="${countBlog}">114</h2>篇博客<!--m-inline-block属性将h3的block性质修改-->
                    </div>
                </div>
            </div>

            <th:block th:each="item:${archivesMap}">
                <div class="ui basic center aligned segment">
                    <div class="ui  teal  big label" th:text="${item.key}">2017</div>
                </div>
                <div class="ui fluid vertical vertical aligned menu">
                    <a href="#" target="_blank" class="item" th:each="blog:${item.value}" th:href="@{'/blog/'+${blog.id}}">
                        <span>
                          <i class="ui teal mini circle icon"></i>&nbsp;
                            <span th:text="${blog.title}"></span>
                            <div class="ui teal basic left pointing label"
                             th:text="${#dates.format(blog.create_time,'MM-dd')}">03月03日</div>
                        </span>
                        <div class="ui orange basic middle aligned  label"
                         th:text="${blog.flag}">原创</div>
                    </a>
                </div>

            </th:block>

        </div>


    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container"><!--将所有center aligned container里的内容居中  -->
            <!--container用于前端响应式来包裹一些元素-->
            <div class="ui inverted divided stackable grid">
                <!--用于写一列一列 grid有16columns
                divide 让grid分的column有线段间隔-->
                <div class="three wide column">
                    <div class="ui link list">
                        <div class="item">
                            <img src="static/img/wechat.png " th:src="@{/img/wechat.img}" class="ui rounded image" alt="" style="width: 100px" >
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined ">最新博客</h4>
                    <div class="ui inverted link list m-text-thin">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined ">联系我</h4>
                    <div class="ui inverted link list m-text-thin">
                        <a href="#" class="item">Tel:15851802630</a>
                        <a href="#" class="item">QQ:244959425</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-text-lined m-text-opacity-mini">这是我的个人博客，有关编程，写作，思考的内容会在其中发布，希望能给看到的人有所帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider "></div>
            <p class="m-text-opacity-small">Copyright 2021 calabash designed by calabash</p>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
            /*--------toggleClass方法有这个属性则去除 没这个属性则删去---------*/

        });
/*----------js中id直接用#
             其余的定位可以加一些只是用来定位的css属性

             ---------------*/

    </script>



</body>
</html>
