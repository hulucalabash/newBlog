<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500</title>
</head>
<body>
<h2 th:text="'错误路径:'+${path}"></h2>
<h2 th:text="'错误时间:'+${timestamp}"></h2>

<h2 th:text="'错误内容:'+${myerror}"></h2>
<h2 th:text="'错误状态:'+${status}"></h2>
</body>
</html>
